<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 Urodziny </title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #eef1f5;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      background: #f9fafc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      /* Przyklej do g贸ry ekranu */
      margin-top: 20px;
    }

    /* Napis dopasowujcy si do szerokoci ekranu */
    h1 {
      text-align: center;
      font-size: clamp(18px, 5vw, 26px); /* min 18px, max 26px */
      line-height: 1.2;
      margin: 0;
      white-space: nowrap; /* zapobiega zawijaniu do kolejnej linii */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      background: #4285F4;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,.15);
      width: 100%;
      text-align: center;
    }

    button:active {
      transform: scale(0.97);
    }

    audio {
      display: none;
    }

    /* Responsywno dla bardzo maych ekran贸w */
    @media (max-width: 360px) {
      button {
        font-size: 16px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

<div class="app">

  <h1> Kliknij, aby rozpocz </h1>

  <audio id="player" src="muzyka.mp3"></audio>

  <div class="button-column">
    <button onclick="openDrive()"> Otw贸rz zdjcia</button>
    <button onclick="openTasks()"> Otw贸rz zadania</button>
  </div>

</div>

<script>
  function openDrive() {
    const player = document.getElementById('player');
    if(player) player.play();

    window.open(
      "https://drive.google.com/drive/folders/1YVuDI_pXRdnmh7AZIpW-CZPErlgGvqAd?usp=sharing",
      "_blank"
    );
  }

  function openTasks() {
    window.open("tasks.html", "_blank");
  }
</script>

</body>
</html>
