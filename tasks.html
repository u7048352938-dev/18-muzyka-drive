<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadania üéØ</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #eef1f5;
    }

    .app {
      max-width: 420px;
      margin: auto;
      background: #f9fafc;
      min-height: 100vh;
      padding: 20px 15px 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* PRZYCISKI */
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .button-row button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: #4285F4;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,.15);
    }

    .button-row button:active {
      transform: scale(0.97);
    }

    /* LISTA ZADA≈É */
    .task {
      background: white;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .task input {
      width: 22px;
      height: 22px;
      margin-right: 14px;
    }

    .task.done {
      opacity: 0.5;
      text-decoration: line-through;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="app">

  <h1>üéâ Zadania urodzinowe</h1>

  <div class="button-row">
    <button onclick="openCamera()">üì∏ Aparat</button>
    <button onclick="openGallery()">üñºÔ∏è Galeria</button>
  </div>

  <input type="file" id="cameraInput" accept="image/*" capture="environment">
  <input type="file" id="galleryInput" accept="image/*">

  <div id="tasks"></div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWt_t1hEwZbSJYoaCVrkBvVl4A-9gqnl4",
    authDomain: "moje-zadania-dc375.firebaseapp.com",
    databaseURL: "https://moje-zadania-dc375-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "moje-zadania-dc375",
    storageBucket: "moje-zadania-dc375.firebasestorage.app",
    messagingSenderId: "227953837144",
    appId: "1:227953837144:web:0d1e9018c0dde8797fb62d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tasks = [
	"Zr√≥b zdjƒôcie z paniƒÖ mamƒÖ", 
	"Zr√≥b zdjƒôcie z Krzychem", 
	"Zr√≥b zdjƒôcie z DJ", 
	"Zr√≥b zdjƒôcie z paniami kucharkami", 
	"Zr√≥b zdjƒôcie z Aleksandrem Kwa≈õniewskim", 
	"Zr√≥b zdjƒôcie z armiƒÖ kaczuch", 
	"Zr√≥b zdjƒôcie z Miko≈Çajem", 
	"Zr√≥b zdjƒôcie z Jimem", 
	"Zr√≥b zdjƒôcie z Jackiem", 
	"Zr√≥b zdjƒôcie z gro≈∫nym panem", 
	"Zr√≥b zdjƒôcie z Adamem", 
	"Zr√≥b zdjƒôcie z przes≈Çuchania", 
	"Zr√≥b zdjƒôcie z aresztowania", 
	"Zr√≥b zdjƒôcie z przepi√≥rkƒÖ", 
	"Zr√≥b zdjƒôcie z wr√≥blem", 
	"Zr√≥b zdjƒôcie z kaczkƒÖ na g≈Çowie", 
	"Zr√≥b zdjƒôcie z Hanczolem", 
	"Zr√≥b zdjƒôcie z osobƒÖ po prawej", 
	"Zr√≥b zdjƒôcie na cigaret pauzie", 
	"Zr√≥b zdjƒôcie w altance"
  ];

  const container = document.getElementById("tasks");

  tasks.forEach((text, index) => {
    const task = document.createElement("div");
    task.className = "task";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    const label = document.createElement("span");
    label.textContent = text;

    task.appendChild(checkbox);
    task.appendChild(label);
    container.appendChild(task);

    db.ref("tasks/" + index).on("value", snap => {
      checkbox.checked = snap.val() || false;
      task.classList.toggle("done", checkbox.checked);
    });

    checkbox.addEventListener("change", () => {
      db.ref("tasks/" + index).set(checkbox.checked);
    });
  });

  function openCamera() {
    document.getElementById("cameraInput").click();
  }

  function openGallery() {
    document.getElementById("galleryInput").click();
  }

  document.querySelectorAll('input[type="file"]').forEach(input => {
    input.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const data = new FormData();
      data.append("photo", file);

      fetch("https://unavailable-imaging-reflection-highs.trycloudflare.com/upload", {
        method: "POST",
        body: data
      })
      .then(() => alert("‚úÖ Zdjƒôcie wys≈Çane!"))
      .catch(() => alert("‚ùå B≈ÇƒÖd wysy≈Çania"));
    });
  });
</script>

</body>
</html>
