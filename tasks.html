<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zadania </title>

  <!-- Firebase SDK (compat dla prostego u偶ycia w przegldarce) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;

    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1> Lista zada urodzinowych</h1>
<div id="tasks"></div>

<script>
  // ---- Twoja konfiguracja Firebase ----
  const firebaseConfig = {
    apiKey: "AIzaSyBWt_t1hEwZbSJYoaCVrkBvVl4A-9gqnl4",
    authDomain: "moje-zadania-dc375.firebaseapp.com",
    databaseURL: "https://moje-zadania-dc375-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "moje-zadania-dc375",
    storageBucket: "moje-zadania-dc375.firebasestorage.app",
    messagingSenderId: "227953837144",
    appId: "1:227953837144:web:0d1e9018c0dde8797fb62d",
    measurementId: "G-NBB3P31G76"
  };

  // Inicjalizacja Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Lista przykadowych zada
  const tasks = [
    "Zr贸b zdjcie z babci Stefk",
    "Zr贸b zdjcie z Krzychem",
    "Zr贸b zdjcie z DJ",
    "Zr贸b zdjcie z paniami kucharkami",
    "Zr贸b zdjcie z Aleksandrem Kwaniewskim",
    "Zr贸b zdjcie z armi kaczuch",
    "Zr贸b zdjcie z Mikoajem",
    "Zr贸b zdjcie z Jimem",
    "Zr贸b zdjcie z Jackiem",
    "Zr贸b zdjcie z gro藕nym panem",
    "Zr贸b zdjcie z Adamem",
    "Zr贸b zdjcie z przesuchania",
    "Zr贸b zdjcie z aresztowania",
    "Zr贸b zdjcie z przepi贸rk",
    "Zr贸b zdjcie z kaczk na gowie",

  ];

  const container = document.getElementById("tasks");

  tasks.forEach((task, index) => {
    const label = document.createElement("label");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = "task-" + index;

    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + task));
    container.appendChild(label);

    // Pobieranie stanu z Firebase w czasie rzeczywistym
    db.ref("tasks/" + index).on("value", snapshot => {
      checkbox.checked = snapshot.val() || false;
    });

    // Aktualizacja Firebase po zmianie stanu
    checkbox.addEventListener("change", () => {
      db.ref("tasks/" + index).set(checkbox.checked);
    });
  });
</script>

</body>
</html>
