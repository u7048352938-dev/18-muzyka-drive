<body>

<h1>ğŸ“ Lista zadaÅ„ urodzinowych</h1>
<div id="tasks"></div>

<script>
  // ---- Twoja konfiguracja Firebase ----
  const firebaseConfig = {
    apiKey: "AIzaSyBWt_t1hEwZbSJYoaCVrkBvVl4A-9gqnl4",
    authDomain: "moje-zadania-dc375.firebaseapp.com",

    appId: "1:227953837144:web:0d1e9018c0dde8797fb62d",
    measurementId: "G-NBB3P31G76"
  };

  // Inicjalizacja Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Lista przykÅ‚adowych zadaÅ„
  const tasks = [
    "Przywitaj goÅ›ci",
    "ZrÃ³b zdjÄ™cie grupowe",
    "ZnajdÅº prezenty",
    "Upiecz tort",
    "OtwÃ³rz Spotify"
  ];

  const container = document.getElementById("tasks");

  tasks.forEach((task, index) => {
    const label = document.createElement("label");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = "task-" + index;

    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + task));
    container.appendChild(label);

    // Pobieranie stanu z Firebase w czasie rzeczywistym
    db.ref("tasks/" + index).on("value", snapshot => {
      checkbox.checked = snapshot.val() || false;
    });

    // Aktualizacja Firebase po zmianie stanu
    checkbox.addEventListener("change", () => {
      db.ref("tasks/" + index).set(checkbox.checked);
    });
  });
</script>

</body>
